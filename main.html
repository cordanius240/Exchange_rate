    <script>
        var dropdown = document.querySelector('.dropdown');
        var dropdownToggle = dropdown.querySelector('.toogle-dropout');
        var dropdownContent = dropdown.querySelector('.dropdown-content');
        dropdownToggle.addEventListener("click", function () {
            dropdownContent.classList.toggle('show');
        });

        const coordinatsofsfer = new Map();
        var listdiv = document.getElementById("shares");
        fetch("https://www.cbr-xml-daily.ru/daily_json.js").then(response => response.json()).then(data => {
            function trend(curr, prev) {
                if (curr < prev) {
                    return '<p class="lowwer"> ▼</p>';
                } else if (curr > prev) {
                    return '<p class="upper"> ▲</p>';
                } else if (curr = prev) {
                    return ' =';
                }
            }
            for (i = 0; i < Object.keys(data.Valute).length; i++) {
                var divval = document.createElement("div");
                divval.id = Object.keys(data.Valute)[i];
                divval.className = "share";
                divval.innerHTML = Object.keys(data.Valute)[i] + " " + data.Valute[`${Object.keys(data.Valute)[i]}`].Name + " - " + data.Valute[`${Object.keys(data.Valute)[i]}`].Value + trend(data.Valute[`${Object.keys(data.Valute)[i]}`].Value, data.Valute[`${Object.keys(data.Valute)[i]}`].Previous);
                listdiv.appendChild(divval);

            }

            var time_get = document.getElementById("time_get");
            var ddate = new Date(data.Date);

            time_get.innerHTML += "Курсы представленны на время : " + ddate.getHours().toString().padStart(2, '0') + ":" + ddate.getMinutes().toString().padStart(2, '0') + " " + ddate.getDate().toString().padStart(2, '0') + "." + (ddate.getMonth() + 1).toString().padStart(2, '0') + "." + ddate.getFullYear();
            var sortirovkaAlph = document.getElementById("sortirovkaAlph");
            var sortirovkaNum = document.getElementById("sortirovkaNum");
            var sortirovkaNum_up = document.getElementById("sortirovkaNum_up");
            var allchilds = listdiv.querySelectorAll('div');
            sortirovkaAlph.addEventListener("click", function () {
                var sortedDivs = Array.from(allchilds).sort(function (a, b) {
                    return a.innerText.localeCompare(b.innerText);
                });
                for (var i = 0; i < sortedDivs.length; i++) {
                    listdiv.appendChild(sortedDivs[i]);
                }
            });
            sortirovkaNum.addEventListener("click", function () {
                var sortedDivs = Array.from(allchilds).sort(function (a, b) {
                    var flt_1 = a.innerText.match(/(\d+\.\d+)/);
                    var num_1 = parseFloat(flt_1[0]);
                    var flt_2 = b.innerText.match(/(\d+\.\d+)/);
                    var num_2 = parseFloat(flt_2[0]);
                    return num_1 - num_2;
                });
                for (var i = 0; i < sortedDivs.length; i++) {
                    listdiv.appendChild(sortedDivs[i]);
                }
            });
            sortirovkaNum_up.addEventListener("click", function () {
                var sortedDivs = Array.from(allchilds).sort(function (a, b) {
                    var flt_1 = a.innerText.match(/(\d+\.\d+)/);
                    var num_1 = parseFloat(flt_1[0]);
                    var flt_2 = b.innerText.match(/(\d+\.\d+)/);
                    var num_2 = parseFloat(flt_2[0]);
                    return num_2 - num_1;
                });
                for (var i = 0; i < sortedDivs.length; i++) {
                    listdiv.appendChild(sortedDivs[i]);
                }
            });

        });
        $(function () {
            $("img.lazy").Lazy();
        });
    </script>
</body>

</html>
